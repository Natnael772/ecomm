<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script defer type="module" src="first-app.js"></script>
    <script> -->
    <script>
      alert(this);
    </script>

    <!-- module scripts are dereffed -->
    <!-- so that downloading external module scripts (module scriptes) doesnâ€™t block HTML processing, they load in parallel with other resources -->
    <!-- module scripts wait until the HTML document is fully ready (even if they are tiny and load faster than HTML), and then run -->
    <script defer type="module" src="first-app.js"></script>
    <script type="module" src="second-app.js"></script>

    <!-- async  -->
    <!-- here all dependencies are fetched, and the script runs -->
    <!-- it doesn't wait for the document or other <script> tags -->
    <script async type="module" src="second-app.js"></script>

    <title>Document</title>
  </head>
  <body></body>
</html>
